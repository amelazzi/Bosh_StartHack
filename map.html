<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(47.436279, 9.376711);
		var myOptions = {
			zoom: 13,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(47.436279, 9.376711),
new google.maps.LatLng(47.436279, 9.376711),
new google.maps.LatLng(47.436201, 9.376646),
new google.maps.LatLng(47.436042, 9.376521),
new google.maps.LatLng(47.435958, 9.376453),
new google.maps.LatLng(47.435875, 9.376386),
new google.maps.LatLng(47.435796, 9.376319),
new google.maps.LatLng(47.435645, 9.376187),
new google.maps.LatLng(47.435570, 9.376124),
new google.maps.LatLng(47.435493, 9.376062),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
